<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><style>#footer {  position:absolute;  top:0px;  width:100%;  height:100%;  background:#d8d8d8;  background-position:center;  background-image:url('larkin_homepage.png');  background-repeat:no-repeat;}#dialog {  background-image:url('larkin_splash.png');  width:350px;  height:160px;	border: hidden 1px #434d90;  position: absolute;  left: 27%;  top:  520px;  margin: -1px 0 0 -1px;  padding:6px;  display:inline;}#title {  position: absolute;  left: 50%;  top: 50%;  margin: -250px 0px 0px -200px;  width:400px;}ul, ol, li{	list-style-type: none;	-webkit-padding-start: 0px}li{	margin: .75em;	padding-left: 20px;}fieldset{	position: relative;	float: left;	clear: both;	width: 100%;	margin: 0 0 -1em 0;	padding: 0 0 1em 0;}fieldset.login{	width: 500px;	clear: both;	margin-left: 275px;	padding: 20px;	margin-bottom: 10px;}fieldset.login label{	width: 3em;	color: #434d90;	text-align:right;    display:inline-block;}.dialog label{	font-size:1.2em !important;	width: 4.8em;	font-weight:bold;	color: #434d90;	text-align:right;    display:inline-block;}.logintitle p{	font-size:1.4em !important;	font-weight:bold;	color: #434d90;	text-align:left;   // display:inline-block;}fieldset.login fieldset.submit{	padding-left: 1em;	margin: 0;}fieldset.no-legend ol{	padding: 1em 1em 0 1em;}body, textarea{	font-family: Gill Sans MT, Gill Sans, Arial, Helvetica, Sans-Serif;	font-size: 80.1%;	line-height: 1.25em;}#login{	border: solid 1px #000000;    background:#434d90;	color: #ffffff !important;	text-decoration: none !important;	cursor: pointer;	padding:2px !important;	font-family: Gill Sans MT, Gill Sans, Arial, Helvetica, Sans-Serif;	display:inline;	font-size:1.2em !important;}.error{    color:D80000;}</style><HEAD>
  <link rel="icon" href="<f1:out value="${favIcon}"/>" />
  <title>Larkin Sales Tool</title>
</HEAD><body style="margin:0px;"><div style="" id="footer"></div><div id="title"><img src=""/></div><div id="dialog" class="dialog">				<form action="login" method='post'>  						<ol>  							<li>								<div class="logintitle">  									<p style="font-size=150%;">Please Login Below</p>								</div>  							</li>  							  							<li>  								<label >Username:</label>  								<input id="username" name="username" type="text" value="<f1:out value="${username}"/>" autofocus="autofocus"/>  							</li>  							<li>  								<label for="password" tabindex="2">Password:</label>  								<input id="password" name="password" type="password" />						    	<input type="submit" id="login" value="&nbsp;Login&nbsp;" title="Login" />  								</label>  						    </li>  						     <li>  						    								<a href="http://www.larkinpoint.com" target="_blank" >Click here to get to Larkin Point Investment Advisors.</a>   							</li>  						    <li>								  								<label for="create account"><f1:out value="${index_title}"/> </label>  						    </li>							<li>  								<label for="error" class="error"><f1:out value="${error}"/>&nbsp;</label>  							</li>  							<li>  						  						</ol>                </form></body>
