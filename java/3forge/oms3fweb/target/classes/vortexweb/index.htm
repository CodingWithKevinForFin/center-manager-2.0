<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><style>
#footer {
  position:absolute;
  bottom:0;
  width:100%;
  height:400px;   /* Height of the footer */
  background:#6cf;
}

#dialog {
  background:#EEEEEE;
  width:300px;
  height:220px;
  border:1px solid black;
  position: absolute;
  left: 50%;
  top:  50%;
  margin: -70px 0 0 -160px;
  padding:10px;
}
#title {
  position: absolute;
  left: 50%;
  top: 50%;
  margin: -250px 0px 0px -200px;
  width:400px;
}

ul, ol, li
{
	list-style-type: none;
}

li
{
	margin: .75em;
	padding-left: 20px;
}
fieldset
{
	position: relative;
	float: left;
	clear: both;
	width: 100%;
	margin: 0 0 -1em 0;
	padding: 0 0 1em 0;
}

fieldset.login
{
	width: 350px;
	clear: both;
	margin-left: 275px;
	padding: 20px;
	margin-bottom: 10px;
}

fieldset.login label
{
	width: 5em;
}

fieldset.login fieldset.submit
{
	padding-left: 7em;
	margin: 0;
}

fieldset.no-legend ol
{
	padding: 1em 1em 0 1em;
}

body, textarea
{
	font-family: Gill Sans MT, Gill Sans, Arial, Helvetica, Sans-Serif;
	font-size: 80.1%;
	line-height: 1.25em;
}
#login
{
	border: solid 1px #737373;
	background: #141414;
	border: solid 1px #00bce4;
	background: #004960;
	color: #f1f1f1 !important;
	text-decoration: none !important;
	cursor: pointer;
	padding:2px !important;
	font-family: Gill Sans MT, Gill Sans, Arial, Helvetica, Sans-Serif;
}

.error{
    color:D80000;
}



</style>

<body style="margin:0px;">
<div style="background:url('vortex2.jpg');background-repeat:no-repeat;background-size:100% 400px" id="footer"></div>
<div id="title"><img src="3forge_vortex.jpg"/></div>
<div id="dialog">

				<form action="login" method='post'>
  						<ol>
  							<li>
  								<label for="username"><B>Please Login Below</B></label>
  							</li>
  							<li>
  								<label for="error" class="error"><f1:out value="${error}"/>&nbsp;</label>
  							</li>
  							<li>
  								<label for="username">Username:</label>
  								<input id="username" name="username" type="text" value="<f1:out value="${username}"/>"/>
  							</li>
  							<li>
  								<label for="password">Password:</label>
  								<input id="password" name="password" type="password" />
  							</li>
  						    <li>
  								<label for="create account">&nbsp;
						    	<input type="submit" id="login" value="&nbsp;Login&nbsp;" title="Login" />
  								</label>
  						    </li>
  						    <li>
  								<label for="create account">
  								<right><a href="contact.htm">I need an account<a/></right>
  								</label>
  						    </li>
  						</ol>
                </form>
</div>
</body>
