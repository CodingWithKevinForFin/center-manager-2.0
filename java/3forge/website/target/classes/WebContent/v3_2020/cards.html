        <script>
		    function sendMessageToParent() {
		    var backgroundImageURL = getComputedStyle(document.querySelector('.d-130-image')).backgroundImage;
		    var imageSrc = backgroundImageURL.replace('url("', '').replace('")', ''); // Extract URL from background-image value
		    var altText = document.getElementById("img1").getAttribute("alt");
		    
		    var targetOrigin = ""; // Define an empty variable to store the target origin
		    
		    // Determine the target origin based on the current origin
		    if (window.location.origin === "https://desktop-ebeasrk:9443") {
		        targetOrigin = "https://desktop-ebeasrk:9443"; // Set target origin for desktop-ebeasrk
		    } else if (window.location.origin === "https://block.3forge.net:9444") {
		        targetOrigin = "https://block.3forge.net:9444"; // Set target origin for block.3forge
		    }
		      else if (window.location.origin === "https://3forge.com") {
		        targetOrigin = "https://3forge.com"; // Set target origin for block.3forge
		    }
		    
		    // Check if a valid target origin is set
		    if (targetOrigin) {
		        window.parent.postMessage({ imageSrc: imageSrc, altText: altText }, targetOrigin);
		    } else {
		        console.error("Invalid origin:", window.location.origin); // Output error message if origin is not recognized
		    }
		 }
		</script>
