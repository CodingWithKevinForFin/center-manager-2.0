speedlogger.appender.BASIC_APPENDER.type=BasicAppender
speedlogger.appender.BASIC_APPENDER.stackTraceFormatter=com.f1.bootstrap.ConvertedStackTraceFormatter
speedlogger.appender.BASIC_APPENDER.pattern=%P %d{YMD-h:m:s.S z} [%t] %c::%M: %m %D%n
speedlogger.sink.STDOUT_SINK.type=stdout
speedlogger.sink.FILE_SINK.type=file
speedlogger.sink.FILE_SINK.fileName=${f1.logs.dir}/${f1.appname}.log
speedlogger.stream.^0=BASIC_APPENDER;STDOUT_SINK;FINE
speedlogger.stream.^1=BASIC_APPENDER;FILE_SINK;FINE
