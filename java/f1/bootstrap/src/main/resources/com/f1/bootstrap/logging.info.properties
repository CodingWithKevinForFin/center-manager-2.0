speedlogger.appender.BASIC_APPENDER.type=BasicAppender
speedlogger.appender.BASIC_APPENDER.stackTraceFormatter=com.f1.bootstrap.ConvertedStackTraceFormatter
speedlogger.appender.BASIC_APPENDER.pattern=%P %d{YMD-h:m:s.S z} [%t] %c::%M: %m %D%n
speedlogger.sink.STDOUT_SINK.type=stdout
speedlogger.sink.FILE_SINK.type=file
speedlogger.sink.FILE_SINK.fileName=${f1.logs.dir}/${f1.appname}.log
speedlogger.stream.org^0=BASIC_APPENDER;STDOUT_SINK;INFO
speedlogger.stream.org^1=BASIC_APPENDER;FILE_SINK;INFO
speedlogger.stream.com^0=BASIC_APPENDER;STDOUT_SINK;INFO
speedlogger.stream.com^1=BASIC_APPENDER;FILE_SINK;INFO
speedlogger.stream.java^0=BASIC_APPENDER;STDOUT_SINK;INFO
speedlogger.stream.java^1=BASIC_APPENDER;FILE_SINK;INFO
speedlogger.stream.net^0=BASIC_APPENDER;STDOUT_SINK;INFO
speedlogger.stream.net^1=BASIC_APPENDER;FILE_SINK;INFO
